<ion-header>
  <ion-toolbar>
    <ion-title>Add Item</ion-title>
    <ion-button color="danger" slot="end" (click)="closeBTN()">
      <ion-icon  name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "registrationForm">
  <ion-list lines="full" class="ion-no-margin">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Catagory</ion-label>
      <ion-input formControlName="catName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Brand</ion-label>
      <ion-input formControlName="brandName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tags</ion-label>
      <ion-input formControlName="tag"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cost</ion-label>
      <ion-input formControlName="cost" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Discount</ion-label>
      <ion-input formControlName="discount" type="number" ></ion-input>
    </ion-item> -->
  </ion-list>
  <br>
  <ion-toolbar>
    <ion-button expand="block" fill="outline" (click)="submitBTN()" [disabled]="!registrationForm.valid">Submit</ion-button>
  </ion-toolbar>

</form>
</ion-content>
