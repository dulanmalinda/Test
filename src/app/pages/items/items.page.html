<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  

<div style="text-align: right; padding: 10px;">
  <ion-button size="medium" (click) = "addItemBtn()" >Add Item</ion-button>
</div>
  <ion-toolbar>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true" showCancelButton= "focus" ></ion-searchbar>
  </ion-toolbar>
  <br>
  
  <ion-grid>
    
    <!--Titles-->
    <ion-row>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Item Name</h5></ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Catagory</h5></ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Brand</h5></ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Tag</h5></ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Cost</h5></ion-card>       
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Price</h5></ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="text-align:center;"><h5>Discount</h5></ion-card>
      </ion-col>
    </ion-row>
    <!--End titles-->

    <ion-card *ngFor="let item of returnedItems | filter:filterTerm;let i = index;"  [ngClass]="(i % 2 == 0) ? 'even' : 'even'" (click)="selectItem(item)">
      <ion-row  >
        <ion-col class="long-text">
          <div class="perElement">{{item.name}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.catName}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.brandName}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.tag}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.cost}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.price}}</div>
        </ion-col>
        <ion-col class="long-text">
          <div class="perElement">{{item.disValue}}</div>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-grid>
  
</ion-content>
